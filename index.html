<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   
    <form>
     <h1>Calculator</h1>
     <div id="container">
      <div class="box"> 
         <label for="number1">Number 1:</label>
         <input id="number1" type="text" name="number1">
    </div>
    <div class="box">
         <label for="number2">Number 2:</label>
         <input id="number2" type="text" name="number2">
    </div>
    <div class="box">
         <label>Choose option:</label>
         <select id="select">
             <option class="option" value="choose">Choose Option</option>
             <option class="option" value="add">Add</option>
             <option class="option" value="subtract">Subtract</option>
             <option class="option" value="multiply">Multiply</option>
             <option class="option" value="divide">Divide</option>
         </select>
    </div>
    <div class="box">
        <label>Result:</label>
        <span id="result"></span>
    </div>
    <div class="box">
        <label></label>
       <button class="btn" type="button" style="outline: none;">Calculate</button>
    </div>
    </div>
    </form>


<script src="script.js"></script>

</body>
</html>
